<div class="<%= style.wrapper %>">
  <button class="<%= style['dropdown-btn'] %>">累好</button>
  <ul class="<%= style[ 'dropdown-list' ] %>">
    <% for (var i = 0, len = dropdowns.length; i < len; i++) { %>
      <li>
        <a href="javascript:;" data-id="<%= dropdowns[ i ].id %>" ><%= dropdowns[ i ].text %></a>
      </li>
    <% } %>
  </ul>
</div>
